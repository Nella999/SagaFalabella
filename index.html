<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Falabella</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">   
        <h1>
            Saga Falabella
        </h1>
        <div id = "categorias">
            <div class="container">
                <h2>
                    Categorías
                </h2>
            </div>
            <div class="container">
                <ul>
                    <li v-for="categoria in categorias" :key="categoria.id">
                        <a :href="categoria.url" @click.prevent="seleccionarCategoria(categoria)">
                            {{ categoria.nombre }}
                        </a>
                    </li>
                </ul>
            </div>   
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() { //MVVM
                return {
                    categorias: [
                        { id: 1, nombre: 'Electrónica', url: 'views/electronica.html' },
                        { id: 2, nombre: 'Moda', url: 'views/moda.html' },
                        { id: 3, nombre: 'Hogar', url: 'views/hogar.html' },
                        { id: 4, nombre: 'Deportes', url: 'views/deportes.html' },
                        { id: 5, nombre: 'Juguetes', url: 'views/juguetes.html' }
                    ]
                }
            },
            //logica Model
            methods: {
                seleccionarCategoria(categoria) {
                    console.log('Categoría seleccionada:', categoria.nombre);
                   //Logica antes de navegar
                    window.location.href = categoria.url;
                }
            },
            mounted() {
                console.log('Aplicación Vue cargada correctamente');
            }
        }).mount('#app');
    </script>
</body>
</html>
